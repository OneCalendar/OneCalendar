<html lang="fr">
<head>
    <title>One Calendar! spécial Devoxx!</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/suggest.css")'>
    <script src='@routes.Assets.at("javascripts/lib/jquery.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/suggest.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/loader.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/cloudTags.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/iconsHelp.js")' type="text/javascript"></script>
</head>
<body>

<section id="devoxx">
    <fieldset>
        <legend></legend>
        <div class="center">
            <a class="ical" href="/events/DEVOXX">
                <img alt="devoxx texte" title="devoxx texte" src="/assets/images/text.png"/>
            </a>
            <a class="gcal" target="_blank">
                <img alt="devoxx google agenda" title="devoxx google agenda"
                     src="http://www.google.com/calendar/images/ext/gc_button6_fr.gif"/>
            </a>
            <a class="webcal">
                <img alt="devoxx ical apple" title="devoxx ical apple" src="/assets/images/iCal_Icon.jpeg"/>
            </a>
            <div class="help"></div>
        </div>
    </fieldset>
</section>
<div class="clear"></div>

<section id="title">
    <h2>One Calendar !<span id="beta">beta</span></h2><h4>to meet them all</h4>
</section>

<section id="search">
    <form method="get" action="/events" id="events">
        <input type="text" id="suggest" placeholder="Saisissez vos mots clefs pour obtenir votre agenda" />
        <input type="submit" value="" />
    </form>
</section>
<div id="cloudtags">
    <div class="legend">Nuage de tags</div>
    <div class="elipse">...</div>
</div>
<div class="clear"></div>

<section id="subscription">
    <p class="preview"><span></span><span></span><span></span></p>
    <p class="preview"></p>
    <p class="preview"></p>
    <p id="resultSize"></p>
    <fieldset>
        <legend>S'abonner au résultats de cette recherche</legend>

        <div class="center">
            <a class="ical"><img alt="flux texte" title="flux texte" src="/assets/images/text.png"/></a>
            <a class="gcal">
                <img alt="flux google agenda" title="flux google agenda"
                     src="http://www.google.com/calendar/images/ext/gc_button6_fr.gif"/>
            </a>
            <a class="webcal"><img alt="flux ical apple" title="flux ical apple"
                                   src="/assets/images/iCal_Icon.jpeg"/></a>
            <div class="help"></div>
        </div>
    </fieldset>
</section>
<div class="clear"></div>

<section id="callbackNoResult"></section>

<section id="footer">
    <a href="/about">design with scala | playframework | mongodb | coffescript | html5/css3</a>
</section>

</body>
</html>
