@(events: List[Event])

@layout("Home") {
        <div class="row">
            <div class="small-centered large-5 columns">
                <img id="logo" src='@routes.Assets.at("images/onecalendar-beta.png")' />
            </div>
        </div>
        <div class="row">
            <form method="get" action="/events" id="events">
                <div class="large-offset-3 large-6 small-9 columns">
                    <input type="text" id="suggest" autocomplete="off" placeholder="Saisissez vos mots clefs pour obtenir votre agenda" />
                </div>
                <div class="large-2 columns small-3 left">
                    <input class="small button expand" type="submit" value="Search"/>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="large-offset-4 large-4 columns legend">
                <img src='@routes.Assets.at("images/idee-ampoule-gestion-pouvoir-preferences-systeme-icone-4536-48.png")'/>
                <img src='@routes.Assets.at("images/ampoule-idee-lumiere-icone-5095-48.png")' style="display:none"/>
                <span>Nuage de tags</span>
            </div>
        </div>
        <div class="row">
            <div class="large-offset-3 large-9 columns">
                <div id="cloudtags"></div>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <hr />
                <h3>Upcoming...</h3>
                <ul class="large-block-grid-2" id="previewEvents"></ul>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns" id="resultSize"></div>
        </div>
        <div class="row">
            <div class="large-12 columns" id="callbackNoResult"></div>
        </div>
}
