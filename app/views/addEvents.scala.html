<html lang="fr">
<head>
    <title>One Calendar! ajout d'évènements</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/about.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/addEvent.css")'>
    <script src='@routes.Assets.at("javascripts/lib/jquery.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/lib/modernizr.custom.55089.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/lib/jquery.maskedinput-1.3.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/lib/js-webshim/minified/polyfiller.js")' type="text/javascript"></script>
    <script>

        $.webshims.polyfill();
        //load and implement all unsupported features
        jQuery(function($){
            $("input[name=beginhour], input[name=endhour]").mask("99:99");
        });

        //or only load a specific feature
        //$.webshims.polyfill('geolocation json-storage');
    </script>
</head>

<body>
<header>
    <a href="/">
        <img width="160px" src="/assets/images/OneCalendar.png" alt="OneCalendar!" title="OneCalendar!">
    </a>
    <h1>Ajouter des évènements dans</h1>
</header>
<div class="clear"></div>

<section>
    <form method="POST" action="/addSingleEvent">
        <fieldset>
            <legend>Ajouter un évènement dans la base OneCalendar!</legend>
            <input type="text" name="title" title="titre de l'évènement" placeholder="titre de l'évènement" required="required" /><br/>
            <input type="text" name="tags" placeholder="tags decrivant votre évènement (séparés de virgules)" required="required" /><br/>

            <input type="date" name="begindate" placeholder="date de début de l'évènement" required="required" />
            <input type="time" name="beginhour" placeholder="heure de début de l'évènement" required="required" /><br/>

            <input type="date" name="enddate" placeholder="date de fin de l'évènement" required="required" />
            <input type="time" name="endhour" placeholder="heure de fin de l'évènement" required="required" /><br/>

            <input type="text" name="location" placeholder="lieu de l'évènement" required="required" /><br/>
            <textarea name="description" placeholder="description de l'évènement"></textarea><br/>

            <input type="submit" value="créer l'évènement" />
        </fieldset>
    </form>

</section>

</body>

</html>
