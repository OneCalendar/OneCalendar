<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" type="image/png" href="../../../public/bower_components/components-jasmine/lib/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="../../../public/bower_components/components-jasmine/lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="../../../public/bower_components/components-jasmine/lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="../../../public/bower_components/components-jasmine/lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="../../../public/bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>
  <script type="text/javascript" src="../../../public/bower_components/jasmine-jquery/vendor/jquery/jquery.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../javascripts/suggest.spec.js"></script>
  <script type="text/javascript" src="../javascripts/iconHelp.spec.js"></script>
  <script type="text/javascript" src="../javascripts/cloudTags.spec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../../target/scala-2.10/classes/public/javascripts/suggest.js"></script>
  <script type="text/javascript" src="../../../target/scala-2.10/classes/public/javascripts/iconHelp.js"></script>
  <script type="text/javascript" src="../../../target/scala-2.10/classes/public/javascripts/cloudTags.js"></script>


  <script type="text/javascript">
      (function() {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var trivialReporter = new jasmine.TrivialReporter();

          jasmineEnv.addReporter(trivialReporter);

          jasmineEnv.specFilter = function(spec) {
              return trivialReporter.specFilter(spec);
          };

          var currentWindowOnload = window.onload;

          window.onload = function() {
              if (currentWindowOnload) {
                  currentWindowOnload();
              }
              execJasmine();
          };

          function execJasmine() {
              jasmineEnv.execute();
          }

      })();
  </script>

</head>

<body>
</body>
</html>
